                    <div class="card-item-back">

            <!-- timer -->
            <div class="timer-block">
                <div class="timer-image">
                    <img src="Images/timer_two.svg" class="timer-image-item" alt="picture timer">  
                </div>
                <div class="timer-line"></div>
            </div>
        </div>
    </div>

    <!-- modal messsage -->
    <div class="modal-message">
        <div class="modal-content">
            <div class="modal-emoji">
                <img src="Images/smiley__cool.svg" class="modal-emoji-item" alt="picture modal">
            </div>
            <div class="modal-title">Победа</div>
            <div class="modal-text">
                Ура, вы победили, вы молодец!
            </div>
            <button class="btn-close-modal">OK</button>
        </div>
    </div>

    <!-- overlay -->
    <div class="overlay"></div>

    <button class="open-stat">
        <img src="Images/stat.svg" alt="open-stat">
    </button>

    <!-- statistic -->
    <div class="stat">
        <div class="stat-title">Your best result</div>
        <div class="stat-item">Not result...</div>
        <button class="close-stat">OK</button>
    </div>

    <button class="button-restart">Regame</button>
